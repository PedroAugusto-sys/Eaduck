<div class="min-h-screen flex items-center justify-center page-bg">
  <div class="form-container backdrop-blur-lg rounded-2xl p-8 shadow-2xl w-full max-w-md">
    <div class="text-center mb-8">
      <h2 class="text-3xl font-bold text-primary mb-2">Esqueceu sua senha?</h2>
      <p class="text-secondary">Digite seu email para receber um link de redefinição</p>
    </div>

    <form (ngSubmit)="onSubmit()" class="space-y-6">
      <div>
        <label for="email" class="block text-sm font-medium text-secondary mb-2">Email</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          required
          class="input-field focus:outline-none focus:ring-2 focus:ring-accent focus:border-transparent transition-all"
          placeholder="seu@email.com">
      </div>

      <button type="submit" class="submit-btn font-semibold shadow-md hover:scale-105 transition-all">
        Enviar Link de Redefinição
      </button>
    </form>

    <div class="flex flex-col items-center mt-6 space-y-2">
      <button (click)="goToLogin()" class="text-secondary text-sm hover:underline transition-colors">
        Voltar para o login
      </button>
    </div>
  </div>
</div>

<!-- Modal -->
<app-modal
  [visible]="modalVisible"
  [type]="modalType"
  [title]="modalTitle"
  [message]="modalMessage"
  (close)="closeModal()">
</app-modal>
