<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-900 via-purple-900 to-pink-900">
  <div class="bg-white bg-opacity-10 backdrop-blur-lg rounded-2xl p-8 shadow-2xl w-full max-w-md">
    <div class="text-center mb-8">
      <h2 class="text-3xl font-bold text-white mb-2">Esqueceu sua senha?</h2>
      <p class="text-indigo-200">Digite seu email para receber um link de redefinição</p>
    </div>

    <form (ngSubmit)="onSubmit()" class="space-y-6">
      <div>
        <label for="email" class="block text-sm font-medium text-indigo-200 mb-2">Email</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          required
          class="w-full px-4 py-3 rounded-lg bg-white bg-opacity-20 border border-indigo-300 text-white placeholder-indigo-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all"
          placeholder="seu@email.com">
      </div>

      <button type="submit" class="w-full py-3 rounded-lg bg-gradient-to-r from-indigo-600 to-blue-600 text-white font-semibold shadow-md hover:from-indigo-700 hover:to-blue-700 transition-all transform hover:scale-105">
        Enviar Link de Redefinição
      </button>
    </form>

    <div class="flex flex-col items-center mt-6 space-y-2">
      <button (click)="goToLogin()" class="text-indigo-300 text-sm hover:underline transition-colors">
        Voltar para o login
      </button>
    </div>
  </div>
</div>

<!-- Modal -->
<app-modal
  [visible]="modalVisible"
  [type]="modalType"
  [title]="modalTitle"
  [message]="modalMessage"
  (close)="closeModal()">
</app-modal>
