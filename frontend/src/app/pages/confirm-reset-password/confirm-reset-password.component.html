<div class="confirm-reset-container">
  <div class="form-card">
    <h2>Redefinir Senha</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="newPassword">Nova Senha:</label>
        <input
          type="password"
          id="newPassword"
          [(ngModel)]="newPassword"
          name="newPassword"
          required
          placeholder="Digite sua nova senha"
        />
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirmar Nova Senha:</label>
        <input
          type="password"
          id="confirmPassword"
          [(ngModel)]="confirmPassword"
          name="confirmPassword"
          required
          placeholder="Confirme sua nova senha"
        />
      </div>
      <button type="submit" class="btn-submit">Redefinir Senha</button>
    </form>
    <button type="button" class="btn-secondary" (click)="goToLogin()">Voltar ao Login</button>
  </div>
</div>

<app-modal
  *ngIf="modalVisible"
  [type]="modalType"
  [title]="modalTitle"
  [message]="modalMessage"
  (close)="closeModal()"
></app-modal>
