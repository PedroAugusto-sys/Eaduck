<div class="chat-container h-screen flex flex-col bg-gray-100 dark:bg-gray-900">
  <!-- Header -->
  <div class="bg-white dark:bg-gray-800 shadow-sm px-4 py-3 flex items-center justify-between">
    <h1 class="text-xl font-semibold text-gray-800 dark:text-white">Chat EaDuck</h1>
    <div class="flex items-center space-x-2">
      <span class="text-sm text-gray-500 dark:text-gray-400">Online</span>
      <div class="w-2 h-2 bg-green-500 rounded-full"></div>
    </div>
  </div>

  <!-- Messages Area -->
  <div class="flex-1 overflow-y-auto p-4 space-y-4" #messagesContainer>
    <div *ngFor="let message of messages" class="flex" [ngClass]="{'justify-end': message.isMine, 'justify-start': !message.isMine}">
      <div class="max-w-xs lg:max-w-md px-4 py-2 rounded-lg"
           [ngClass]="{
             'bg-blue-500 text-white': message.isMine,
             'bg-white dark:bg-gray-700 text-gray-800 dark:text-white': !message.isMine
           }">
        <div class="text-xs text-gray-300 mb-1" *ngIf="!message.isMine">{{ message.senderName }}</div>
        <div class="text-sm">{{ message.message }}</div>
        <div class="text-xs text-gray-400 mt-1">{{ message.timestamp | date:'short' }}</div>
      </div>
    </div>
  </div>

  <!-- Message Input -->
  <div class="bg-white dark:bg-gray-800 border-t border-gray-200 dark:border-gray-700 p-4">
    <div class="flex space-x-2">
      <input
        type="text"
        [(ngModel)]="newMessage"
        (keyup.enter)="sendMessage()"
        placeholder="Digite sua mensagem..."
        class="flex-1 px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white"
      />
      <button
        (click)="sendMessage()"
        [disabled]="!newMessage.trim()"
        class="px-6 py-2 bg-blue-500 hover:bg-blue-600 disabled:bg-gray-300 disabled:cursor-not-allowed text-white rounded-lg transition-colors duration-200"
      >
        <span class="material-icons text-sm">send</span>
      </button>
    </div>
  </div>
</div>
