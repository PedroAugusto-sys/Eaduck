<div class="min-h-screen flex flex-col items-center justify-center bg-gray-100 p-4">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Login EaDuck</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700">E-mail</label>
        <input [(ngModel)]="email" type="email" id="email" name="email" class="mt-1 block w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600" placeholder="seu@email.com" required>
      </div>
      <div class="mb-6">
        <label for="password" class="block text-sm font-medium text-gray-700">Senha</label>
        <input [(ngModel)]="password" type="password" id="password" name="password" class="mt-1 block w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600" placeholder="********" required>
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded-md hover:bg-blue-700 transition-colors">Entrar</button>
      <p class="mt-4 text-center">
        <a [routerLink]="['/reset-password']" class="text-blue-600 hover:underline cursor-pointer">Esqueceu sua senha?</a>
      </p>
      <p class="mt-2 text-center">
        <a [routerLink]="['/register']" class="text-blue-600 hover:underline cursor-pointer">NÃ£o tem uma conta? Cadastre-se</a>
      </p>
    </form>
  </div>

  <!-- Modal para Mensagens de Erro -->
  <div *ngIf="showModal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50">
    <div class="bg-white p-6 rounded-lg shadow-lg max-w-sm w-full">
      <h3 class="text-lg font-semibold text-red-600 mb-4">Erro</h3>
      <p class="text-gray-700">{{ errorMessage }}</p>
      <div class="mt-6 flex justify-end">
        <button (click)="closeModal()" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition-colors">Fechar</button>
      </div>
    </div>
  </div>
</div>
